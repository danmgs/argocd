apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: custom-dashboards-for-grafana
  namespace: argo
spec:
  destination:
    namespace: kube-prometheus-stack
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./grafana-custom-dashboards
    repoURL: https://github.com/danmgs/argocd
    targetRevision: HEAD
